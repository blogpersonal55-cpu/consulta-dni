<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Consulta de Notas por DNI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    #resultado { margin-top: 20px; }
    table { border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #555; padding: 8px; }
  </style>
</head>
<body>
  <h2>Consulta de Notas por DNI</h2>
  <input type="text" id="dni" placeholder="Ingrese DNI">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>

  <script>
    let datos = [];
    let cabeceras = [];

    // Cargar archivo CSV
    fetch("notas.csv")
      .then(r => r.text())
      .then(t => {
        let lineas = t.trim().split("\n");
        cabeceras = lineas[0].split(",");
        for (let i = 1; i < lineas.length; i++) {
          let fila = lineas[i].split(",");
          let obj = {};
          cabeceras.forEach((c, j) => obj[c.trim()] = fila[j]);
          datos.push(obj);
        }
      });

    function buscar(){
      let dni = document.getElementById("dni").value.trim();
      let r = document.getElementById("resultado");
      let alumno = datos.find(d => d["DNI"] === dni);

      if(alumno){
        let html = `<h3>${alumno["Estudiante"]}</h3>`;
        html += `<p>Grado: ${alumno["Grado"]} - Sección: ${alumno["Sección"]}</p>`;
        html += `<table><tr>`;
        // Cabeceras de cursos (omitir las columnas fijas)
        cabeceras.slice(5).forEach(c => {
          html += `<th>${c}</th>`;
        });
        html += `</tr><tr>`;
        cabeceras.slice(5).forEach(c => {
          html += `<td>${alumno[c]}</td>`;
        });
        html += `</tr></table>`;
        r.innerHTML = html;
      }else{
        r.innerHTML = "❌ DNI no encontrado";
      }
    }
  </script>
</body>
</html>
